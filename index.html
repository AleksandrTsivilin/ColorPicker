<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js" integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>ColorsManager</title>
</head>
<body>
    <section id="hint" class="hint">
        <span>press space to change color set</span>
        <button id="btn-hint">x</button>
    </section>
    <section id="menu" class="menu">
        <div id="rows-control" class="rows-control">
            <button data-type="remove" class="control-btn">
                <span data-type="remove" class="remove-btn"></span>
            </button>
            <span>rows</span>
            <button data-type="add" class="control-btn">
                <span class="add-btn" data-type="add"></span>
            </button>
        </div>
        
        <button id="btn-menu" class="menu-btn">
            <span id="btn-menu-span"></span>
        </button>
    </section>
    
    <ul>        
    </ul>
    <script src="app.js"></script>
    <script src="header.js"></script>
</body>
</html>
